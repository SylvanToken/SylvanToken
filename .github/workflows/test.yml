name: ğŸ§ª Test Suite

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [16.x, 18.x]
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3
      
      - name: ğŸ”§ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      - name: ğŸ“¦ Install dependencies
        run: npm ci
      
      - name: ğŸ”¨ Compile contracts
        run: npx hardhat compile
      
      - name: ğŸ§ª Run production tests
        run: |
          npx hardhat test test/libraries/EmergencyManagerComplete.test.js
          npx hardhat test test/libraries/AccessControlComplete.test.js
          npx hardhat test test/libraries/InputValidatorComplete.test.js
          npx hardhat test test/libraries/TaxManagerComplete.test.js
          npx hardhat test test/libraries/WalletManagerComplete.test.js
          npx hardhat test test/integration/EnhancedTokenIntegration.test.js
      
      - name: ğŸ“Š Test Summary
        if: always()
        run: |
          echo "## Test Results" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Production tests completed" >> $GITHUB_STEP_SUMMARY
          echo "- Library Tests: 178 tests" >> $GITHUB_STEP_SUMMARY
          echo "- Integration Tests: 11 tests" >> $GITHUB_STEP_SUMMARY
          echo "- Total: 189 tests" >> $GITHUB_STEP_SUMMARY
      
      - name: ğŸ’¾ Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-results-${{ matrix.node-version }}
          path: |
            test-results/
            *.log
          retention-days: 30

  test-status:
    name: Test Status Check
    runs-on: ubuntu-latest
    needs: test
    if: always()
    
    steps:
      - name: âœ… All tests passed
        if: ${{ needs.test.result == 'success' }}
        run: echo "All tests passed successfully!"
      
      - name: âŒ Tests failed
        if: ${{ needs.test.result != 'success' }}
        run: |
          echo "Tests failed!"
          exit 1
